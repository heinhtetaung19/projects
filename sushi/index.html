<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi</title>

    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="Logo" class="navbar-brand-logo">
                <span class="navbar-brand-title">HHA Sushi</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Popular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recently</a>
                    </li>
                </ul>
                <div>
                    <i class="bi bi-moon"></i>
                </div>
            </div>

        </div>
    </nav>

    <!-- Main -->
    <main>

        <!-- Home Section -->
        <section id="home">
            <div class="container">
                <div class="row justify-content-center align-items-center min-vh-100">

                    <div class="col-12 col-md-4 col-lg-4">
                        <div class="animate__animated animate__zoomIn">
                            <div class="home-left">
                                <h1 class="display-5">Enjoy Delicious</h1>
    
                                <div class="d-flex mb-1">
                                    <img src="img/home-sushi-title.png" alt="home-sushi-title" class="me-2 my-auto">
                                    <h1 class="display-5">Sushi Food</h1>
                                </div>
                            </div>
    
                            <p class="text-secondary left-subtitle mb-4">
                                Enjoy a good dinner with the best dishes in the restaurant and improve your day.
                            </p>
    
                            <a href="#" class="btn btn-primary text-white">
                                Order Now
                                <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>


                    <div class="col-12 col-md-8 col-lg-8 home-right animate__animated animate__fadeInRight">
                        <img src="img/home-sushi-rolls.png" alt="home-sushi-rolls" class="w-75 d-block mx-auto">
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
